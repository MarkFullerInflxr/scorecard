{{define "cell"}}
<input
        style="width: 100%; height: 100%; border: none; background: inherit; outline: none;" onFocus="this.style.outline='none';" onBlur="this.style.outline='';"
        type="text"
        id="c{{.RowIndex}}-{{.ColIndex}}"
        name="c{{.RowIndex}}-{{.ColIndex}}"
        hx-post="/fs/update/{{$.TableName}}"
        hx-target="#c{{.RowIndex}}-{{.ColIndex}}"
        hx-trigger="input delay:500ms"
        hx-swap="outerHTML"
        value="{{.CellVal}}"
        hx-headers='{"Content-Type": "text-plain"}'
>
{{end}}
