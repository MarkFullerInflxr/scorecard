{{define "list/tablelist"}}
<div id="tl" name="tl">
    {{ range . }}
    <div
            style="width: fit-content;
                display: flex;
                align-items: center;
                cursor: pointer;"
            onMouseOver="this.style.border='2px solid #9e9e9e'"
            onMouseOut="this.style.border='none'"
            onclick="window.location.href = '/fs/sheet/{{.TableName}}';"
    >
        <img src="/public/favicon.ico"
             alt="favicon"/>
        {{ .TableName }}
    </div>
    {{end }}
</div>
{{end}}
